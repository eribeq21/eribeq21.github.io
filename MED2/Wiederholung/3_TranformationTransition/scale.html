<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>

        .main{
            background-color: lightblue;
            position: absolute;
            left: 100px;
            top: 200px;
            text-align: center;
            width: 100px;
            display: flex;
            justify-content: center;
            align-items: center;


        }
        
        .main:hover{
            transform: scale(2,3);
        }

    </style>
</head>
<body>
    <h1>Transformation</h1>
    <p>The scale() CSS function defines a transformation that resizes an element on the 2D plane.</p>
     

    <div class="main">
        <p>scale</p>

    </div>

    
</body>
</html>
